name: s2_l2a
description: Sentinel-2 Level 2A surface reflectance product for African coverage
metadata_type: eo3
license: CC-BY-4.0

storage:
  crs: "EPSG:4326"
  resolution:
    x: 0.0001
    y: -0.0001
  origin:
    x: 0.0
    y: 0.0
  tile_size:
    x: 1000
    y: 1000
  chunking:
    x: 100
    y: 100
  dimension_order: [time, y, x]

measurements:
  - name: red
    aliases: [B04]
    dtype: int16
    nodata: 0
    units: '1'
  - name: nir
    aliases: [B08]
    dtype: int16
    nodata: 0
    units: '1'
  - name: green
    aliases: [B03]
    dtype: int16
    nodata: 0
    units: '1'
  - name: blue
    aliases: [B02]
    dtype: int16
    nodata: 0
    units: '1'
  - name: scl
    aliases: [SCL]
    dtype: uint8
    nodata: 0
    units: '1'
